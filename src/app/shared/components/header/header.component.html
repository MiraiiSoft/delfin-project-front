<header class="header">
    <div class="header-main container">

        <div class="header__logo">
            <img [src]="imgLogo" alt="Papeleria en linea">
        </div>

        <div class="header__menu">

        </div>
    
        <div class="header__social">
            <div class="header__social-face">
                <img [src]="imgLogoFace" alt="Facebook logo">
            </div>
            <h4>Cont√°ctenos</h4>
        </div>
    
        <div class="header__nav">
            <div class="header__nav-categorias">
                <button mat-button [matMenuTriggerFor]="menu" class="btn">
                    Categorias
                    <mat-icon>expand_more</mat-icon>
                </button>

                <mat-menu #menu="matMenu">
                    <button mat-menu-item *ngFor="let categoria of categorias">
                        {{categoria.categoria | titlecase}}
                    </button>
                </mat-menu>

            </div>
        </div>
    
        <div class="header__search">
            <div class="header__search-barra">
                <p>BUSCAR</p>
                <mat-icon>search</mat-icon>

            </div>
        </div>
    
        <div class="header__user">
            <div class="header__user-logo" (click)="redirectRoute('/site/user')">
                <img [src]="iconUsr" alt="usuario">
            </div>

            <div class="header__user-saludo">
                <p>Hola!</p>
                <p>Erick</p>
            </div>

            <mat-icon>shopping_cart</mat-icon>
        </div>

    </div>
</header>
