<div class="content" (click)="openDetail( data.id )">
    <div class="content__img" #asContentImg>
        <img [src]="data.img" [alt]="data.title">
    </div>

    <div class="divider"></div>

    <div class="cont-down">
        <div class="cont-title">
            <p class="text">{{data.title | titlecase}}</p>
        </div>
        <h3>${{ data.price | currency: 'MXN' }}</h3>
    </div>
</div>
